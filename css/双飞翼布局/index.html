<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .main {
        width: 100%;
        background: #f00;
      }

      .main .content {
        margin-left: 200px;
        margin-right: 300px;
      }

      .left {
        width: 200px;
        background: #0f0;
        margin-left: -100%;
      }

      .right {
        width: 300px;
        background: #00f;
        margin-left: -300px;
      }

      .cloum {
        float: left;
        height: 200px;
      }
    </style>
  </head>
  <body>
    <div class="main cloum">
      <div class="content">hello world</div>
    </div>
    <div class="left cloum">你好</div>
    <div class="right cloum">王鹏浩</div>
  </body>
</html>
