<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .content {
        background-color: aqua;
        margin-left: 200px;
        margin-right: 300px;
      }
      .main {
        width: 100%;
      }
      .left {
        background-color: blueviolet;
        width: 200px;
        margin-left: -100%;
      }
      .right {
        background-color: yellow;
        width: 300px;
        margin-left: -300px;
      }
      .cloum {
        float: left;
      }
    </style>
  </head>
  <body>
    <div class="main cloum">
      <div class="content">center</div>
    </div>
    <div class="left cloum">left</div>
    <div class="right cloum">right</div>
  </body>
</html>
