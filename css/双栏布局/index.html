<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        overflow: hidden;
      }
      .left {
        float: left;
        width: 200px;
        background: red;
        height: 400px;
      }
      .right {
        background-color: black;
        height: 200px;
        /* margin-left: 200px; */
      }
      .box {
        display: flex;
      }
      .left {
        flex: 0 0 auto
      }
      .right {
        flex: 1 1 auto
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="left">左边</div>
      <div class="right">右边</div>
    </div>
    内容内容内容
  </body>
</html>
